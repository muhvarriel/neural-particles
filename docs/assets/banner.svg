<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="spotlight">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00f3ff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>

  <!-- Spotlight effects -->
  <circle cx="300" cy="200" r="250" fill="url(#spotlight)"/>
  <circle cx="900" cy="200" r="250" fill="url(#spotlight)"/>

  <!-- Particle grid background -->
  <g opacity="0.15">
    <!-- Create a grid of small particles -->
    <circle cx="100" cy="100" r="2" fill="#00f3ff"/>
    <circle cx="200" cy="100" r="2" fill="#00f3ff"/>
    <circle cx="300" cy="100" r="2" fill="#00f3ff"/>
    <circle cx="400" cy="100" r="2" fill="#00f3ff"/>
    <circle cx="500" cy="100" r="2" fill="#00f3ff"/>
    <circle cx="600" cy="100" r="2" fill="#00f3ff"/>
    <circle cx="700" cy="100" r="2" fill="#00f3ff"/>
    <circle cx="800" cy="100" r="2" fill="#00f3ff"/>
    <circle cx="900" cy="100" r="2" fill="#00f3ff"/>
    <circle cx="1000" cy="100" r="2" fill="#00f3ff"/>
    <circle cx="1100" cy="100" r="2" fill="#00f3ff"/>

    <circle cx="100" cy="200" r="2" fill="#00f3ff"/>
    <circle cx="200" cy="200" r="2" fill="#00f3ff"/>
    <circle cx="300" cy="200" r="2" fill="#00f3ff"/>
    <circle cx="400" cy="200" r="2" fill="#00f3ff"/>
    <circle cx="500" cy="200" r="2" fill="#00f3ff"/>
    <circle cx="600" cy="200" r="2" fill="#00f3ff"/>
    <circle cx="700" cy="200" r="2" fill="#00f3ff"/>
    <circle cx="800" cy="200" r="2" fill="#00f3ff"/>
    <circle cx="900" cy="200" r="2" fill="#00f3ff"/>
    <circle cx="1000" cy="200" r="2" fill="#00f3ff"/>
    <circle cx="1100" cy="200" r="2" fill="#00f3ff"/>

    <circle cx="100" cy="300" r="2" fill="#00f3ff"/>
    <circle cx="200" cy="300" r="2" fill="#00f3ff"/>
    <circle cx="300" cy="300" r="2" fill="#00f3ff"/>
    <circle cx="400" cy="300" r="2" fill="#00f3ff"/>
    <circle cx="500" cy="300" r="2" fill="#00f3ff"/>
    <circle cx="600" cy="300" r="2" fill="#00f3ff"/>
    <circle cx="700" cy="300" r="2" fill="#00f3ff"/>
    <circle cx="800" cy="300" r="2" fill="#00f3ff"/>
    <circle cx="900" cy="300" r="2" fill="#00f3ff"/>
    <circle cx="1000" cy="300" r="2" fill="#00f3ff"/>
    <circle cx="1100" cy="300" r="2" fill="#00f3ff"/>
  </g>

  <!-- Main title -->
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGrad)" filter="url(#glow)">
    Neural Particles
  </text>

  <!-- Subtitle -->
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#ffffff" opacity="0.8">
    Interactive 3D Particle System with Hand Gesture Control
  </text>

  <!-- Tech stack badges -->
  <g transform="translate(300, 260)">
    <!-- Next.js badge -->
    <rect x="0" y="0" width="120" height="35" rx="17.5" fill="#000000" stroke="#00f3ff" stroke-width="1"/>
    <text x="60" y="23" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Next.js 16</text>

    <!-- Three.js badge -->
    <rect x="130" y="0" width="120" height="35" rx="17.5" fill="#000000" stroke="#00f3ff" stroke-width="1"/>
    <text x="190" y="23" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Three.js</text>

    <!-- MediaPipe badge -->
    <rect x="260" y="0" width="120" height="35" rx="17.5" fill="#000000" stroke="#00f3ff" stroke-width="1"/>
    <text x="320" y="23" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">MediaPipe</text>

    <!-- TypeScript badge -->
    <rect x="390" y="0" width="120" height="35" rx="17.5" fill="#000000" stroke="#00f3ff" stroke-width="1"/>
    <text x="450" y="23" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">TypeScript</text>
  </g>

  <!-- Decorative particles with glow -->
  <g filter="url(#glow)">
    <circle cx="150" cy="150" r="4" fill="#00f3ff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="150" r="4" fill="#0099ff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="250" r="3" fill="#0099ff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="250" r="3" fill="#00f3ff" opacity="0.6">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
