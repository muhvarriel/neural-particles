<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#050505" stroke="url(#grad1)" stroke-width="2"/>

  <!-- Neural network nodes (particles) -->
  <g filter="url(#glow)">
    <!-- Center node -->
    <circle cx="100" cy="100" r="6" fill="#00f3ff" opacity="0.9"/>

    <!-- Inner ring -->
    <circle cx="140" cy="100" r="4" fill="#00f3ff" opacity="0.8"/>
    <circle cx="60" cy="100" r="4" fill="#00f3ff" opacity="0.8"/>
    <circle cx="100" cy="60" r="4" fill="#00f3ff" opacity="0.8"/>
    <circle cx="100" cy="140" r="4" fill="#00f3ff" opacity="0.8"/>
    <circle cx="128" cy="72" r="4" fill="#0099ff" opacity="0.8"/>
    <circle cx="72" cy="128" r="4" fill="#0099ff" opacity="0.8"/>
    <circle cx="128" cy="128" r="4" fill="#0099ff" opacity="0.8"/>
    <circle cx="72" cy="72" r="4" fill="#0099ff" opacity="0.8"/>

    <!-- Outer ring -->
    <circle cx="160" cy="100" r="3" fill="#00f3ff" opacity="0.6"/>
    <circle cx="40" cy="100" r="3" fill="#00f3ff" opacity="0.6"/>
    <circle cx="100" cy="40" r="3" fill="#00f3ff" opacity="0.6"/>
    <circle cx="100" cy="160" r="3" fill="#00f3ff" opacity="0.6"/>
    <circle cx="145" cy="55" r="3" fill="#0099ff" opacity="0.6"/>
    <circle cx="55" cy="145" r="3" fill="#0099ff" opacity="0.6"/>
    <circle cx="145" cy="145" r="3" fill="#0099ff" opacity="0.6"/>
    <circle cx="55" cy="55" r="3" fill="#0099ff" opacity="0.6"/>
    <circle cx="130" cy="40" r="2" fill="#0099ff" opacity="0.5"/>
    <circle cx="70" cy="160" r="2" fill="#0099ff" opacity="0.5"/>
    <circle cx="130" cy="160" r="2" fill="#0099ff" opacity="0.5"/>
    <circle cx="70" cy="40" r="2" fill="#0099ff" opacity="0.5"/>

    <!-- Connection lines -->
    <line x1="100" y1="100" x2="140" y2="100" stroke="#00f3ff" stroke-width="1" opacity="0.3"/>
    <line x1="100" y1="100" x2="60" y2="100" stroke="#00f3ff" stroke-width="1" opacity="0.3"/>
    <line x1="100" y1="100" x2="100" y2="60" stroke="#00f3ff" stroke-width="1" opacity="0.3"/>
    <line x1="100" y1="100" x2="100" y2="140" stroke="#00f3ff" stroke-width="1" opacity="0.3"/>
    <line x1="100" y1="100" x2="128" y2="72" stroke="#0099ff" stroke-width="1" opacity="0.2"/>
    <line x1="100" y1="100" x2="72" y2="128" stroke="#0099ff" stroke-width="1" opacity="0.2"/>
    <line x1="100" y1="100" x2="128" y2="128" stroke="#0099ff" stroke-width="1" opacity="0.2"/>
    <line x1="100" y1="100" x2="72" y2="72" stroke="#0099ff" stroke-width="1" opacity="0.2"/>
  </g>

  <!-- Hand gesture indicator -->
  <g transform="translate(150, 150)" filter="url(#glow)">
    <path d="M 0 0 L 8 -5 L 8 -2 L 15 -2 L 15 2 L 8 2 L 8 5 Z" fill="#00f3ff" opacity="0.8"/>
  </g>
</svg>
